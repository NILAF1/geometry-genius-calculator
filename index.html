<!DOCTYPE html>
<html lang="en">
<head>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/15d14bf713.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="w-[1820px] mx-auto mt-6">
        <div class=" bg-[#1090d81a] rounded-lg flex justify-between items-center px-[45px]">
      
            <div class="py-[18px]">
              
             <p class="text-[#111111cc] font-bold text-[45px]">Interactive </p>
                <p class="text-[#1111119c] text-3xl font-medium leading-10">Geometry Genius</p>
            </div>
            
            <div>
               <button class="bg-[#1090D8] text-white w-[120px] h-12 py-[9px] px-[38px] text-[20px] font-bold leading-[30px] rounded-lg"> Blog</button>
            </div>
          </div>
    </header>
    <main class="w-[1820px] mx-auto mt-[50px]">
        <section class="flex justify-between">
            <div class="grid grid-cols-3 gap-6">
                <!-- Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="  pt-[50px] px-[70px]" src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                     <div class="text-center">
                        <h2 class="text-[25px] font-bold text-[#414141]">Triangle</h2>
                        <p class="p-[10px] text=[16px] font-normal text-[#414141]">Area (A) = 0.5 x b x h</p>
                        <div class="flex pt-[22px]">
                            <input class="border-gray-500 pl-3 w-[95px] bg-[#F1F1F1] rounded-[4px] border" type="" name="" id="" placeholder="b">
                            <p>cm</p>
                        <input class="w-[95px] border-gray-500 bg-[#F1F1F1] p-3 h-[32px] rounded-[4px] border " type="" name="" id="" placeholder="h">
                        <p>cm</p>
                        </div>
                     </div>
                      <div class=" pt-[50px]">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>







                  <!-- Rectangle -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="  pt-[50px] px-[70px] h-[235px]" src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                     <div class="text-center">
                        <h2 class="text-[25px] font-bold text-[#414141]">Triangle</h2>
                        <p class="p-[10px] text=[16px] font-normal text-[#414141]">Area (A) = w x I</p>
                        <div class="flex pt-[22px]">
                            <input class="border-gray-500 pl-3 w-[95px] bg-[#F1F1F1] rounded-[4px]" type="" name="" id="" placeholder="w">
                            <p>cm</p>
                        <input class="w-[95px] bg-[#F1F1F1] p-3 h-[32px] rounded-[4px]" type="" name="" id="" placeholder="l">
                        <p>cm</p>
                        </div>
                     </div>
                      <div class=" pt-[50px]">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Parallelogram -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="  pt-[50px] px-[70px] h-[235px]" src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                     <div class="text-center">
                        <h2 class="text-[25px] font-bold text-[#414141]">Parallelogram</h2>
                        <p class="p-[10px] text=[16px] font-normal text-[#414141]">Area (A) = b   x    h</p>
                        <div class="flex pt-[22px]">
                            <input class="border-gray-500 pl-3 w-[95px] bg-[#F1F1F1] rounded-[4px]" type="" name="" id="" placeholder="b">
                            <p>cm</p>
                        <input class="w-[95px] bg-[#F1F1F1] p-3 h-[32px] rounded-[4px]" type="" name="" id="" placeholder="h">
                        <p>cm</p>
                        </div>
                     </div>
                      <div class=" pt-[50px]">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Rhombus -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="  pt-[50px] px-[70px]" src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                     <div class="text-center">
                        <h2 class="text-[25px] font-bold text-[#414141]">Rhombus</h2>
                        <p class="p-[10px] text=[16px] font-normal text-[#414141]">Area (A) = 0.5 x b<sub>1</sub> x b<sub>2</sub></p>
                        <div class="flex pt-[22px]">
                            <input class="border-gray-500 pl-3 w-[95px] bg-[#F1F1F1] rounded-[4px]" type="" name="" id="" placeholder="b1">
                            <p>cm</p>
                        <input class="w-[95px] bg-[#F1F1F1] p-3 h-[32px] rounded-[4px]" type="" name="" id="" placeholder="b2">
                        <p>cm</p>
                        </div>
                     </div>
                      <div class=" pt-[50px]">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Pentagon -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="  pt-[50px] px-[70px]" src="./images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                     <div class="text-center">
                        <h2 class="text-[25px] font-bold text-[#414141]">Pentagon</h2>
                        <p class="p-[10px] text=[16px] font-normal text-[#414141]">Area (A) = 0.5 x p x b</p>
                        <div class="flex pt-[22px]">
                            <input class="border-gray-500 pl-3 w-[95px] bg-[#F1F1F1] rounded-[4px]" type="" name="" id="" placeholder="p">
                            <p>cm</p>
                        <input class="w-[95px] bg-[#F1F1F1] p-3 h-[32px] rounded-[4px]" type="" name="" id="" placeholder="b">
                        <p>cm</p>
                        </div>
                     </div>
                      <div class=" pt-[50px]">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Ellipse -->
                  <div class="card w-96  bg-base-100 shadow-xl">
                    <figure><img class="  pt-[50px] px-[70px] h-[235px]" src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                     <div class="text-center">
                        <h2 class="text-[25px] font-bold text-[#414141]">Ellipse</h2>
                        <p class="p-[10px] text=[16px] font-normal text-[#414141]">Area (A) =(3.2416) ab</p>
                        <div class="flex pt-[22px]">
                            <input class="border-gray-500 pl-3 w-[95px] bg-[#F1F1F1] rounded-[4px]" type="" name="" id="" placeholder="a">
                            <p>cm</p>
                        <input class="w-[95px] bg-[#F1F1F1] p-3 h-[32px] rounded-[4px]" type="" name="" id="" placeholder="b">
                        <p>cm</p>
                        </div>
                     </div>
                      <div class=" pt-[50px]">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  </div>

                  <!-- Result Section -->
                  <div class="mx-auto">
                    <div class="text-4xl font-bold leading-7 border-b-4 border-b-black pb-2">Area Calculator</div>
                  </div>
        
                </section>
               
                
    </main>
  </body>
  </html>
